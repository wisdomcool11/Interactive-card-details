<!-- <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card Details</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- google font  -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Great+Vibes&family=Inter:wght@100..900&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&family=Space+Grotesk:wght@300..700&family=Young+Serif&display=swap" rel="stylesheet">

</head>
<body>
    

    <!-- A wrapping container -->
    <div class="interactive__container">
        <div class="interactive__bg__img">
            <!-- img goes here -->
            <ul>
                <li>
                    <div class="card__front card">
                        <!-- front card -->
                        <div class="card__logo"></div>
                        <div class="card__logo_small"></div>
                        <div class="card__content">
                            <h3>0000 0000 0000 0000</h3>
                            <div class="card__info">
                                <h5>JANE APPLESEED</h5>
                                <code>00/00</code>
                            </div>
                        </div>
                    </div>
                    <div class="card__back card">
                        <!-- back card -->
                        <div class="card__back__content">
                            <code>000</code>
                        </div>
                    </div>
                </li>
                <li>
                    <div class=" card down">
                        <!-- back card -->
                        <div class="card__back__content">
                            <code>000</code>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <!-- content detials -->
        <div class="interactive__content__wrap">
            <div class="btn_container">
                <span id="shortMessage">
                    Click pay now to put down requirements
                </span>
                <button id="openbtn" >Pay Now</button>
            </div>

            <div class="details " id="myLog">
                <span id="cancleBtn" >&times;</span>

                <form action="#" method="get" class="animate">
                    <div class="spacing">
                        <label for="name">CARD HOLDER NAME</label>
                        <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" required>
                    </div>
                    <div class="spacing">
                        <label for="number">CARD NUMBER</label>
                        <input type="tel" name="number" id="number" maxlength="18" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4} " placeholder="e.g. 1234 5678 9123 0000" required>
                    </div>

                    <div class="spacing">
                        <div class="month_year">
                            <label for="birth_date">EXP. DATE (MM/YY)</label>
                            <div class="month_year_boxes">
                                <input type="month" name="birth_date" id="birth_date" maxlength="2" max="9" min="0"  placeholder="MM" required >
                                <input type="year" name="birth_date" id="birth_date" maxlength="4" max="9" min="0"  placeholder="YY"required>    
                            </div>
                        </div>
                        <div class="cvc">
                            <label for="cvc">CVC</label>
                            <input type="tel" id="cvc" name="cvc" maxlength="3" max="9" min="0" placeholder="e.g. 123" required>    
                        </div>
                    </div>

                    <input type="submit" value="Confirm">
                </form>
                </form>
            </div>
        </div>
    </div>

    <script>
        let openBtn = document.getElementById('openbtn');
        let cancleBtn =document.getElementById('cancleBtn');
        let shortMessage = document.getElementById('shortMessage');
        let myLog = document.getElementById('myLog');

        openBtn.onclick= function () {
           myLog.style.display = 'block';  
           openBtn.style.display = 'none';
            shortMessage.style.display = 'none';
        } 

        cancleBtn.onclick= function () {
           myLog.style.display = 'none'; 
           if (openBtn == openBtn) {
                openBtn.style.display = 'block';
                shortMessage.style.display = 'block';
           }
        } 
    </script>

</body>
</html>
