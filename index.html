<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card Details</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- google font  -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Great+Vibes&family=Inter:wght@100..900&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&family=Space+Grotesk:wght@300..700&family=Young+Serif&display=swap" rel="stylesheet">

</head>
<body>
    

    <!-- A wrapping container -->
    <div class="interactive__container">
        <div class="interactive__bg__img">
            <!-- img goes here -->
            <ul>
                <li>
                    <div class="card__front card">
                        <!-- front card -->
                        <div class="card__logo"></div>
                        <div class="card__logo_small"></div>
                        <div class="card__content">
                            <h3 id="card_num">0000 0000 0000 0000</h3>
                            <div class="card__info">
                                <h5 id="card_name">JANE APPLESEED</h5>
                                <code class="front_code">
                                    <span id="month">00</span>/<span id="year">00</span>
                                </code>
                            </div>
                        </div>
                    </div>
                    <div class="card__back card">
                        <!-- back card -->
                        <div class="card__back__content">
                            <code id="back_code">000</code>
                        </div>
                    </div>
                </li>
                <li>
                    <div class=" card down">
                        <!-- back card -->
                        <div class="card__back__content">
                            <code>000</code>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <!-- content detials -->
        <div class="interactive__content__wrap">
            <div class="btn_container">
                <span id="shortMessage">
                    Click pay now to put down requirements
                </span>
                <button id="openbtn" >Pay Now</button>
            </div>

            <div class="details " id="myLog">
                <span id="cancleBtn" >&times;</span>

                <form action="#" method="get" class="animate">
                    <div class="spacing">
                        <label for="name">CARD HOLDER NAME</label>
                        <input oninput="getName()" type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" required>
                    </div>
                    <div class="spacing">
                        <label for="number">CARD NUMBER</label>
                        <input oninput="getNumber()" type="tel" name="number" id="number" maxlength="19"   placeholder="e.g. 1234 5678 9123 0000" required>
                    </div>
                    <!-- 
                        this pattern is to go the number input
                        pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}"
                     -->
                    

                    <div class="spacing">
                        <div class="month_year">
                            <label for="birth_date">EXP. DATE (MM/YY)</label>
                            <div class="month_year_boxes">
                                <input oninput="getMonth()" type="month" name="birth_date" id="birth_date" maxlength="2" max="9" min="0"  placeholder="MM" required >
                                <input oninput="getYear()" type="year" name="birth_date" id="birth_date" maxlength="4" max="9" min="0"  placeholder="YY"required>    
                            </div>
                        </div>
                        <div class="cvc">
                            <label for="cvc">CVC</label>
                            <input oninput="getValue()" type="tel" id="cvc" name="cvc" maxlength="3" max="9" min="0" placeholder="e.g. 123" required>    
                        </div>
                    </div>

                    <button type="submit" class="btn_submit" id="btn_submit" onclick="openPopUp()">
                        Submit
                    </button>

                </form>

            </div>
            <div class="pop_ups" id="pop_ups">
                <img src="mark.png" >
                <h2>Thank You!</h2>
                <p>Your details have been submitted, Thanks!</p>
                <button type="button" onclick="closePopUp()">OK</button>
            </div>
        </div>
    </div>

    <script>
        let openBtn = document.getElementById('openbtn');
        let cancleBtn =document.getElementById('cancleBtn');
        let shortMessage = document.getElementById('shortMessage');
        let myLog = document.getElementById('myLog');

        openBtn.onclick= function () {
           myLog.style.display = 'block';  
           openBtn.style.display = 'none';
            shortMessage.style.display = 'none';
        } 

        cancleBtn.onclick= function () {
           myLog.style.display = 'none'; 
           if (openBtn == openBtn) {
                openBtn.style.display = 'block';
                shortMessage.style.display = 'block';
           }
        } 

        //real time updating
        function getName(){
            let name= document.getElementById('name').value;
            document.getElementById('card_name').innerHTML = name;
        }
        function getNumber(){
            let number= document.getElementById('number').value;
            document.getElementById('card_num').innerHTML = number;
        }
        function getMonth(){
            let month= document.getElementById('birth_date').value;
            document.getElementById('month').innerHTML = month;
        }
        function getYear(){
            let year= document.getElementById('birth_year').value;
            document.getElementById('year').innerHTML = year;
        }

        // pop up
        let popUp = document.getElementById('pop_ups')
        function openPopUp() {
            popUp.classList.add('open_popUps');
            myLog.style.display = 'none';
            // this will create a class
            // take the style in the class
        }
        function closePopUp() {
            popUp.classList.remove('open_popUps');
            // this will remove the class
            // take the style in the class
            openBtn.style.display = 'block';
        }
    </script>   

</body>
</html>
